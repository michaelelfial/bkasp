<html>
	<head>
		<script>
			function doIt() {
				var list = fl.files;
				var file;
				if (list.length > 0) {
					file = list[0];
				}
				
				if (file != null) {
					var xhr = new XMLHttpRequest();
					xhr.open("POST","test.html");
					xhr.setRequestHeader("Content-Type","application/octet-stream");
					xhr.send(file);
				}
				
			}
		</script>		
	</head>
	<body>
		<input type="file" id="fl">
		<input type="button" value="click meee" onclick="doIt()"/>
	</body>
</html>
